<!DOCTYPE html>
<html>
    <head>

       <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

      <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <link rel="stylesheet" href="./resources/css/login.css" >
        <style media="screen">
        #banner {
          background-color: #075e54;

        }
        h3{
          color: #dcf8c6;
        }
        #login{
          background-color: #25d366;
        }
        </style>
    </head>


<body>

<div class="container">

  <div class="row">
      <form name="form" action="dash.html" >
        <div class="row">

            <div class="col s12 m6 offset-m3">
                  <div class="card center-align mg ">

                      <div class="card-content ">
                          <span class="card-title"><div id="banner"><h3>Login</h3></div></span>
                          <div class="input-field">
                              <input id="email" type="text" >
                              <label for="email">Email</label>
                          </div>
                          <div class="input-field" >
                              <input id="password" type="password">
                              <label for="password">Password</label>

                          </div>
                      </div>


                    </div>
                  </div>
            </div>


      </form>


  </div>
</div>
<div class="row ">
        <button id="login" class="btn pulse waves-effect waves-light col s4 offset-s4" onclick="login()">Ingresar</button>
</div>

 <script  language=JavaScript>
    function login(){
      if(document.form.email.value=='admin' && document.form.password.value=='admin'){
        location="dash.html"
    }
    else{
         alert("bad credentials");
    }
}
</script>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
